<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega WebSocket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafio entrega Web-Socket</h1>
    <div>
        <form id="formProduct" >
            <fieldset class="formProduct">
                <label >Agregar Producto</label>
                <br>
                <label for="title">Title:</label>
                <input id="infoTitle" type="text" name="title" placeholder="Nombre del producto">
                <label for="image">Img:</label>
                <input id="infoImg" type="text" name="thumbnail" placeholder="URL de imagen">
                <label for="price">Price:</label>
                <input id="infoPrice" type="number" name="price" placeholder="Ingrese un precio">
                <button type="submit">Agregar</button>
            </fieldset>
        </form>
    </div>

    <div><button id="btnBorrarProd">Borrar Tabla</button></div>

    <div>
        <table>
            <tr>
                <th>TITULO</span>
                <th>PORTADA</th>
                <th>PRECIO</th>
            </tr>
        </table>                
        <table id="prodContainer" class="prodContainer"></table>
    </div>
    <div>
        <form id="formMessage">
            <fieldset class="formMessage">
                <label >Centro de Mensajes</label>
                <br>
                <label for="title">Email:</label>
                <input id="infoEmail" type="email" name="title" placeholder="Ingrese Email">
                <label for="message">Message:</label>
                <input id="infoMessage" type="text" name="message" placeholder="Escriba su consulta">
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </div>

    <div><button id="btnBorrarMsg">Borrar Tabla</button></div>

    <div id="messageContainer" class="messageContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./cliente.socket.js"></script>
</body>
</html>
