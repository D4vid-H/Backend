<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin</title>
    <!-- <link rel="stylesheet" href="../style.css"> -->
</head>
<body>
    <div>
        <div>
          <h1>LOGIN</h1>
          <br>
          <form class="form" role="form" action="/api/login" method="post" autocomplete="off">
    
            <div class="form-group">
              <input name='username' placeholder="Nombre" type="text" required>
            </div>
            <div class="form-group">
              <input name='password' placeholder="Password" type="password" required>
            </div>
    
            <div class="form-group">
              <input class="btn btn-success my-3" type="submit" value="Login">
            </div>
          </form>
    
          <hr>
          <div class="text-center"></div>
          <button class="btn btn-success my-3" onclick="goSignup()">SIGNUP</button>
        </div>
      </div>
    
      <script>
        function redireccionar(pagina) {
          location.href = pagina;
        }
    
        function goSignup() {
          redireccionar('/api/register');
        }
      </script>
</body>
</html>
