<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Pre entrega</title>
</head>
<body> 
    <H1>Desafio entregable -API RESTful-</H1>
    <div style="margin: 10px 5px;">
        <a href="http://localhost:8080/api/productos" style="text-decoration: none;">Todos los productos</a>
    </div>

    <form action="/api/productos/:id" method="GET">
        Producto por ID: <input type="number" value="producto por ID" name="id">
        <button type="submit">Buscar</button>        
    </form>
     <br>  
    <form action="/api/productos" method="POST">
        <fieldset>
            <label >Agregar Producto</label>
            <br>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="price">Price:</label>
            <input type="number" name="price" id="price">
            <label for="file">Img:</label>
            <input type="file" name="thumbnail" id="file">
            <button type="submit">Agregar</button>
        </fieldset>
    </form>
    <br>
    <form action="/api/productos" method="PUT">
        <fieldset>
            <label>Actualizar Producto</label>
            <br>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="price">Price:</label>
            <input type="number" name="price" id="price">
            <label for="file">Img:</label>
            <input type="file" name="thumbnail" id="file">
            <button type="submit">Actualizar</button>
        </fieldset>
    </form>
    <br>
    <form action="/api/productos" method="DELETE">
        <fieldset>
            <label for="eliminar">Eliminar Producto</label>
            <input type="number" name="id" id="eliminar">
            <button type="submit">Eliminar</button>
        </fieldset>
    </form>
</body>
</html>
