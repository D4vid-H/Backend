<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Motoro de Plantillas</title>
</head>
<body> 
    <H1>Desafio entregable -API noREST-</H1>
    <div style="margin: 10px 5px;">
        <a href="http://localhost:8080/api/productos" style="text-decoration: none;">Todos los productos</a>
    </div>
     <br>  
    <form action="/api/productos" method="POST">
        <fieldset>
            <label >Agregar Producto</label>
            <br>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="price">Price:</label>
            <input type="number" name="price" id="price">
            <label for="image">Img:</label>
            <input type="text" name="thumbnail" id="image">
            <button type="submit">Agregar</button>
        </fieldset>
    </form>
</body>
</html>
